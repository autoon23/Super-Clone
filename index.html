<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클론 코딩</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header__barl">
        <div id="header__barl-icons">
          <img src="assets/logo.svg" alt="logo" />
        </div>
        <div id="header__barl-logo1">SUPER CODING</div>
        <div id="header__barl-logo2">
          [기초주차] 1:1 관리형 부트캠프 (1~3주차)
        </div>
      </div>
      <div class="header__barr">
        <button id="header__barr-icon">강의 나가기</button>
      </div>
    </header>

    <main>
      <div class="main__element">
        <div class="main__element-screen"></div>
        <div class="main__element-info">
          <div class="main__table">
            <div class="main__table-desc">
              <div class="main__table-script">강의 목차</div>
              <div class="main__table-icon">
                <img src="assets/xmark.svg" alt="X" />
              </div>
            </div>
            <div class="main__table-percent">슈퍼님의 달성율 27 /78 강35%</div>
          </div>
          <div class="main__week">
            <div class="main__week-first">1주차</div>
            <div class="main__week-icon">
              <img src="assets/uparrow.svg" alt="up" />
            </div>
          </div>
          <div class="main__lecture1">
            <div class="main__lecture1-info">1강 Orientation</div>
            <div class="main__lecture1-desc">
              <div class="main__lecture1-done">수강완료</div>
              <div class="main__lecture1-time">08:27</div>
            </div>
          </div>
          <div class="main__lecture2">
            <div class="main__lecture2-info">2강 컴퓨터에 대해 이해하기</div>
            <div class="main__lecture2-desc">
              <div class="main__lecture2-done">수강완료</div>
              <div class="main__lecture2-time">06:09</div>
            </div>
          </div>
          <div class="main__lecture3">
            <div class="main__lecture3-info">3강 블록코딩 실습하기</div>
            <div class="main__lecture3-desc">
              <div class="main__lecture3-done">수강완료</div>
              <div class="main__lecture3-time">23:30</div>
            </div>
          </div>
          <div class="main__lecture4">
            <div class="main__lecture4-info">4강 웹 로드맵</div>
            <div class="main__lecture4-desc">
              <div class="main__lecture4-done">수강완료</div>
              <div class="main__lecture4-time">09:49</div>
            </div>
          </div>
          <div class="main__lecture5">
            <div class="main__lecture5-info">5강 수강 환경 세팅</div>
            <div class="main__lecture5-desc">
              <div class="main__lecture5-done">수강완료</div>
              <div class="main__lecture5-time">07:23</div>
            </div>
          </div>
          <div class="main__lecture6">
            <div class="main__lecture6-info">6강 WRAP UP & 커리큘럼</div>
            <div class="main__lecture6-desc">
              <div class="main__lecture6-done">수강완료</div>
              <div class="main__lecture6-time">05:44</div>
            </div>
          </div>
          <div class="main__lecture7">
            <div class="main__lecture7-info">7강 Big Picuture</div>
            <div class="main__lecture7-desc">
              <div class="main__lecture7-done">수강완료</div>
              <div class="main__lecture7-time">03:01</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer__info">
        <div class="footer__info-answer">즉문즉답</div>
        <div class="footer__info-material">강의자료</div>
        <div class="footer__info-evaluation">강의평가</div>
        <div class="footer__info-error">오류신고</div>
      </div>
    </footer>
  </body>
</html>
